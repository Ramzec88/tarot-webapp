    <script src="config.js"></script>
    <script>
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –∫–∞—Ä—Ç—ã –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏
        document.getElementById('card-select').addEventListener('change', updateCardPreview);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('DOMContentLoaded', function() {
            updateCardPreview();
            log('üöÄ –¢–µ—Å—Ç–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞', 'info');
        });
        
        function updateCardPreview() {
            const select = document.getElementById('card-select');
            const cardIndex = parseInt(select.value);
            const card = TAROT_CARDS[cardIndex];
            
            if (card) {
                document.getElementById('preview-symbol').textContent = card.symbol;
                document.getElementById('preview-name').textContent = card.name;
                document.getElementById('preview-meaning').textContent = card.meaning;
                document.getElementById('card-preview').style.display = 'block';
            }
        }
        
        async function testAPI() {
            const apiUrl = document.getElementById('api-url').value.trim();
            const userName = document.getElementById('user-name').value.trim();
            const questionText = document.getElementById('question-text').value.trim();
            const cardIndex = parseInt(document.getElementById('card-select').value);
            const selectedCard = TAROT_CARDS[cardIndex];
            
            if (!apiUrl) {
                log('‚ùå –í–≤–µ–¥–∏—Ç–µ API URL', 'error');
                return;
            }
            
            const testData = {
                type: 'question',
                question: questionText,
                userName: userName,
                user_id: '12345',
                card: selectedCard,
                card_name: selectedCard.name
            };
            
            log('üåê –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å...', 'info');
            log(`URL: ${apiUrl}`, 'info');
            log(`–î–∞–Ω–Ω—ã–µ: ${JSON.stringify(testData, null, 2)}`, 'info');
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                log(`üì° –û—Ç–≤–µ—Ç –ø–æ–ª—É—á–µ–Ω: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                log('‚úÖ –î–∞–Ω–Ω—ã–µ —Ä–∞—Å–ø–∞—Ä—Å–µ–Ω—ã:', 'success');
                log(JSON.stringify(result, null, 2), 'success');
                
                if (result.success && result.prediction) {
                    log('üéâ API —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ!', 'success');
                    log(`üîÆ –ü—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ: "${result.prediction}"`, 'success');
                } else {
                    log('‚ö†Ô∏è API –æ—Ç–≤–µ—Ç–∏–ª, –Ω–æ —Ñ–æ—Ä–º–∞—Ç –Ω–µ–æ–∂–∏–¥–∞–Ω–Ω—ã–π', 'error');
                }
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
                
                // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    log('üí° –í–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–∏—á–∏–Ω—ã:', 'info');
                    log('1. CORS –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω –≤ n8n', 'info');
                    log('2. –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π URL webhook', 'info');
                    log('3. Workflow –Ω–µ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω', 'info');
                    log('4. –ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É', 'info');
                }
            }
        }
        
        function generateRandomTest() {
            const questions = [
                "–ß—Ç–æ –º–µ–Ω—è –∂–¥–µ—Ç –≤ –ª—é–±–≤–∏?",
                "–ö–∞–∫ —Ä–∞–∑–≤–∏–≤–∞–µ—Ç—Å—è –º–æ—è –∫–∞—Ä—å–µ—Ä–∞?",
                "–ö–∞–∫–∏–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –æ—Ç–∫—Ä–æ—é—Ç—Å—è –≤ –±–ª–∏–∂–∞–π—à–µ–µ –≤—Ä–µ–º—è?",
                "–ß—Ç–æ –Ω—É–∂–Ω–æ –∏–∑–º–µ–Ω–∏—Ç—å –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏?",
                "–ö–∞–∫ –¥–æ—Å—Ç–∏—á—å —Ñ–∏–Ω–∞–Ω—Å–æ–≤–æ–≥–æ –±–ª–∞–≥–æ–ø–æ–ª—É—á–∏—è?"
            ];
            
            const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
            const randomCard = Math.floor(Math.random() * TAROT_CARDS.length);
            
            document.getElementById('question-text').value = randomQuestion;
            document.getElementById('card-select').value = randomCard;
            updateCardPreview();
            
            log('üé≤ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω —Å–ª—É—á–∞–π–Ω—ã–π —Ç–µ—Å—Ç', 'info');
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç
            setTimeout(() => {
                testAPI();
            }, 500);
        }
        
        function log(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            const contentDiv = document.getElementById('result-content');
            
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            
            contentDiv.appendChild(entry);
            resultDiv.style.display = 'block';
            contentDiv.scrollTop = contentDiv.scrollHeight;
            
            console.log(`${type.toUpperCase()}: ${message}`);
        }
    </script>
